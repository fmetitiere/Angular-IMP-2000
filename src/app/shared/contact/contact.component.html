<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mt-4 pt-2">
        <div class="card shadow rounded border-0">
          <div class="card-body py-5">
            <h4 class="card-title">Get In Touch !</h4>
            <div class="custom-form mt-3">
              <form
                method="post"
                name="myForm"
                onsubmit="return validateForm()"
              >
                <p id="error-msg" class="mb-0"></p>
                <div id="simple-msg"></div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label"
                        >Your Name <span class="text-danger">*</span></label
                      >
                      <div class="form-icon position-relative">
                        <i-feather
                          name="user"
                          class="fea icon-sm icons"
                        ></i-feather>
                        <input
                          name="name"
                          id="name"
                          type="text"
                          class="form-control ps-5"
                          placeholder="Name :"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label"
                        >Your Email <span class="text-danger">*</span></label
                      >
                      <div class="form-icon position-relative">
                        <i-feather
                          name="mail"
                          class="fea icon-sm icons"
                        ></i-feather>
                        <input
                          name="email"
                          id="email"
                          type="email"
                          class="form-control ps-5"
                          placeholder="Email :"
                        />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-12">
                    <div class="mb-3">
                      <label class="form-label">Subject</label>
                      <div class="form-icon position-relative">
                        <i-feather
                          name="book"
                          class="fea icon-sm icons"
                        ></i-feather>
                        <input
                          name="subject"
                          id="subject"
                          class="form-control ps-5"
                          placeholder="subject :"
                        />
                      </div>
                    </div>
                  </div>
                  <!--end col-->

                  <div class="col-12">
                    <div class="mb-3">
                      <label class="form-label"
                        >Comments <span class="text-danger">*</span></label
                      >
                      <div class="form-icon position-relative">
                        <i-feather
                          name="message-circle"
                          class="fea icon-sm icons clearfix"
                        ></i-feather>
                        <textarea
                          name="comments"
                          id="comments"
                          rows="4"
                          class="form-control ps-5"
                          placeholder="Message :"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="d-grid">
                      <button
                        type="submit"
                        id="submit"
                        name="send"
                        class="btn btn-primary"
                      >
                        Send Message
                      </button>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>
            <!--end custom-form-->
          </div>
        </div>
      </div>
      <!--end col-->

      <div class="col-lg-8 col-md-6 ps-md-3 pr-md-3 mt-4 pt-2">
        <div class="card map map-height-two rounded map-gray border-0">
          <div class="card-body p-0">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin"
              style="border: 0"
              class="rounded"
              allowfullscreen=""
            ></iframe>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>

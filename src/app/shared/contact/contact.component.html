<div class="card shadow rounded border-0">
  <div class="card-body py-5">
    <h4 class="card-title">Contáctenos</h4>
    <div class="custom-form mt-3">
      <form method="post" name="myForm" onsubmit="return validateForm()">
        <p id="error-msg" class="mb-0"></p>
        <div id="simple-msg"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label class="form-label"
                >Nombre Completo<span class="text-danger">*</span></label
              >
              <div class="form-icon position-relative">
                <i-feather name="user" class="fea icon-sm icons"></i-feather>
                <input
                  name="name"
                  id="name"
                  type="text"
                  class="form-control ps-5"
                  placeholder="Nombre Completo:"
                />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="mb-3">
              <label class="form-label"
                >Email<span class="text-danger">*</span></label
              >
              <div class="form-icon position-relative">
                <i-feather name="mail" class="fea icon-sm icons"></i-feather>
                <input
                  name="email"
                  id="email"
                  type="email"
                  class="form-control ps-5"
                  placeholder="Email :"
                />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="mb-3">
              <label class="form-label"
                >Teléfono<span class="text-danger">*</span></label
              >
              <div class="form-icon position-relative">
                <i-feather name="phone" class="fea icon-sm icons"></i-feather>
                <input
                  name="phone"
                  id="phone"
                  type="text"
                  class="form-control ps-5"
                  placeholder="Teléfono :"
                />
              </div>
            </div>
          </div>
          <!--end col-->

          <div class="col-12">
            <div class="mb-3">
              <label class="form-label">Mensaje</label>
              <div class="form-icon position-relative">
                <i-feather
                  name="message-circle"
                  class="fea icon-sm icons clearfix"
                ></i-feather>
                <textarea
                  name="comments"
                  id="comments"
                  rows="4"
                  class="form-control ps-5"
                  placeholder="Mensaje :"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="d-grid">
              <button
                type="submit"
                id="submit"
                name="send"
                class="btn btn-primary"
              >
                Enviar Mensaje
              </button>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </form>
    </div>
    <!--end custom-form-->
  </div>
</div>
<!--end col-->
